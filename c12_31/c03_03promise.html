<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise 완성</title>
</head>
<body>
    <script>
        function func1(n1, n2){
            let p = new Promise(function(resolve){
                setTimeout(() => {
                    resolve('func1');
                }, 2000);
            }); 
            
            return p;
        }

        function func2(val){
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve('func2');  
                }, 1000);
            });
        }

        function func3(val){
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve('func3');  
                }, 3000);
            });
        }

        // func1().then -> promise 객체라는 것을 알 수 있음 
        func1().then(function(val1){ 
            console.log(val1); // val1 -> func1
            return func2(); 
        // promise 객체를 func2로 교체하는 것이라고 보면 됨 => Chain

        }).then(function(val2){
            console.log(val2);
            return func3();

        }).then(function(val3){
            console.log(val3)
        });
    </script>
</body>
</html>
