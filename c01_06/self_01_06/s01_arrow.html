    <button id="btn">Press</button>
    <script>
    // Arrow Function에는 없는 것 : 함수 이름, this, arguments
        // 1. 함수이름 
        const funcName = () => {}

        const btn = document.querySelector('#btn');

                }.bind(this); // add -> {count: 3, setCounter: ƒ}

        // 2. this
        let obj = {
            count: 0,
            setCounter: function(){
                console.log(this.count);
                btn.onclick = () => {
                    // console.log(this); {count: 3, setCounter: ƒ}
                    console.log(this.count++);
                } // Arrow Func은 this가 없기떄문에 bind(this)사용X
            } // 이 함수가 실행될 때의 this와 동일한 this를 출력한다 
        };
        obj.setCounter();
/*
        const myClass = () => {};
        new myClass(); // myClass is not a constructor
        => this가 없기때문에 생성자로서 사용할 수 없고 프로토타입도 없다
*/        
        // 3. Arguments
        const myFunc = function(){
            // arguments -> 배열처럼 접근할 수 있음 
            console.log(arguments);
        }
        myFunc(1,2,3);

/*      const myFunc2 = () => {
            console.log(arguments);
        }
        /myFunc2(1,2,3); arguments is not defined 
*/
        function outter(){
            const myFunc2 = () => {
                console.log(arguments);
                // outter()가 실행될 때의 스코프를 참조하기때문에
                // arguments가 출력된다 
            }
            myFunc2();
        }
        outter(1,2,3);

        // ...args -> 여러개의 인자를 받아서 배열로 적용
        const myFunc2 = (...args) => {
            console.log(args);
        }
        myFunc2(1,2,3); // [1, 2, 3]


    </script>
