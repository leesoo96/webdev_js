<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클로저 은닉화</title>
</head>
<body>
    <script>
                     
       function items(name){
            return {
                get_title : function(){
                    return name;
                },
                set_title : function(_name){
                    name = _name;
                }
            }
       }

       phone = items('스마트폰');
       computer = items('노트북');

       console.log('phone = '+phone.get_title());
       console.log('computer = '+computer.get_title());
    
        // = java private variable
        // get과 set을 통해서 접근할 수 있다 
       phone.set_title('아이폰');
       console.log('phone = '+phone.get_title());
    </script>
</body>
</html>
