<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>await</title>
</head>
<body>
    <script>
        func1 = (n1, n2) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(n1 + n2);
                }, 3000);
            });
        }

        func2 = (val) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(val * 2);
                }, 2000);
            });
        }

        func3 = (val) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(val - 5);
                }, 1000);
            });
        }

        async function proc(){
            var val = await func1(5, 5);
            console.log('func1 val = ' + val);

            val = await func2(val);
            console.log('func2 val = ' + val);

            val = await func3(val);
            console.log('func3 val = ' + val);
        }
        proc();

        // async await는 promise와 같이 쓴다
    </script>
</body>
</html>
