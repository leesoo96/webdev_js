<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <script>
        let json = '[{"title":"Clean kitchen","description":"Don\'t forget the are under the sink!!"},{"title":"Call Eric","description":"Remind him to do his taxes"},{"title":"Water flowers","description":"Don\'t forget the ones in the garden!"}]';

        let obj = JSON.parse(json);

        console.log(json);
        console.log(obj);

        obj.forEach((item) => {
            document.write(item.title);
            document.write(' / ');
            document.write(item.description);
            document.write('<br/>');
        });
    </script>
</body>
</html>
