<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <script>
        let n1 = 10, n2 = 20;        // resolve -> function 
        let promise = new Promise(function(resolve){
            setTimeout(() => {
                return resolve(n1 + n2);
            }, 2000);
        });

        promise.then(function(result){
            console.log(result);
        });
    </script>
</body>
</html>
