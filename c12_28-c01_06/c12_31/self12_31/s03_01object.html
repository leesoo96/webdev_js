        function print(person){

        }

        const ariana = {

        }

        print(ariana);

        const obj1 = {}; // object literal

        // js는 properties를 나중에 추가할 수 있고 삭제도 가능하다
        ariana.hasJob = true;
        console.log(ariana.hasJob);

        delete ariana.hasJob;

        /* object = {

    </script>
