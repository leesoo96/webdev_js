<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise exam</title>
</head>
<body>
    <script>
        func1 = (n1, n2) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(n1 + n2);
                }, 3000);
            });
        }

        func2 = (val) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(val * 2);
                }, 2000);
            });
        }

        func3 = (val) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(val - 5);
                }, 1000);
            });
        }

        func1(10,20).then((val) => {
            console.log('func1() called');
            console.log(val);

            return func2(val);
        }).then((val) => {
            console.log('func2() called');
            console.log(val);

            return func3(val);
        }).then((val) => {
            console.log('func3() called');
            console.log(val);
        })
    </script>
</body>
</html>
