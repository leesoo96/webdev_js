<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
</head>
<body>
    <script>
        class Student {
            constructor(name, age, enrolled, score){
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }

        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 88)
        ]

        // 5.점수가 90점인 학생 찾기
        const found = students.find((item) => {
            return item.score === 90;
        })
        console.log(found);

        // 6.학생들 중 수업에 등록한 학생만 골라 배열로 만들기
        const found2 = students.filter((item) => {
            return item.enrolled === true;
        })
        console.log(found2);

        // 7.배열에서 점수만 뽑아 배열로 만들기
        const newArray = students.map((item) => {
            return item.score;
            // map -> 배열의 각 요소에 대해 실행한 
            // callback의 결과를 모은 새로운 배열을 만든다
        })
        console.log(newArray);

        // 8.50점보다 낮은 학생이 있는지 확인
        const check = students.some((student) => {
            return student.score < 50;
        })
        console.log(check); // t

        const check2 = students.every((student) => {
            return student.score < 50; 
            // 모든 조건을 만족해야만 true를 리턴한다 <-> some()
        })
        console.log(check2); // f

        // 9.평균 점수 구하기
        const avg = students.reduce((prev, curr) => {
            return prev + curr.score;
        }, 0);
        console.log(avg / students.length);

        // 10.학생들의 모든 점수를 문자열로 변환
        const str = students
                            .map((student) => {
                                return student.score;
                            })
                            .join(',');
        console.log(str);
        
        // 낮은 점수부터 나오도록 정렬한 후, 문자열로 변환
        const sorts = students.map((student) => student.score)
                              .sort((a, b) => a-b)
                              .join(' ♥ ');
        console.log(sorts);
    </script>
</body>
</html>
