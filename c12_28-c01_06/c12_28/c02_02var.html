<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
    <script>
        var n1 = '6';
        var n2 = 10;

        // n2가 문자열로 바뀐다
        console.log(n1+n2); 

        console.log(parseInt(n1) + n2);

        console.log(Number(n1) + n2);

        // 산술연산 시 자동으로 데이터타입을 바꾼다
        console.log(n2 - n1);

        console.log(5+5+'5'); // '105'
        console.log('5' * 5 + 5); // 30
    </script>
</body>
</html>
