<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
    <script>
        var h1 = {
            name : '크리스',
            age : 26,
            intro : function(){
                console.log('제 이름은 ' + this.name + '이고 ' 
                             + this.age +'살 입니다.');
            }
        };

        h1.height = 190;
        h1.intro();
        console.log(h1.height);

        var func = function(item){
            console.log('item : ' + item);
        }
        
        func(100);
    </script>
</body>
</html>
