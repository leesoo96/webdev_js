<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드종 프로미스</title>
</head>
<body>
    <script>
        function delay(sec, callback) {
            setTimeout(() => {
                callback(new Date().toISOString());
            }, sec * 1000);
        }

        delay(1, (result) => {
            console.log(1, result);
        });
        
        //-----------------------------------------------

        function delayP(sec){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(new Date().toISOString());
                }, sec * 1000);
            });
        }

        delayP(1).then((result) => {
            console.log(1, result);

            return delayP(1);
        }).then((result) => {
            console.log(2, result);

            return delayP(1);
        }).then((result) => {
            console.log(3, result);

            return 'ho'; // promise를 리턴하지않았기때문에 ho가 출력된다
        }).then((result) => {
            console.log(result);
        });
    </script>
</body>
</html>
