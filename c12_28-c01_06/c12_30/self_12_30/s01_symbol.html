<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol</title>
</head>
<body>
<!-- 2020.12.30 - 드림코딩 자바스크립트
var hoisting - 어디에 선언했는지에 상관없이 항상 제일 위로 선언을 끌어올려주는 것
var 는 블록 스코프가 없다. 블록 스코프에 선언된 변수는 스코프가 종료되면 소멸되는데,
var는 그것과 상관없이 생존한다. -> let을 써야하는 것이 합당!!
값이 바뀌는 타입 -> Mutable dataType => let 

const -> 상수 Immutable dataType , read Only 
- 보안 , 안정적인 스레드실행, 코드 실수 방지 

function 
first-class function => 함수를 변수에 할당할 수 있고 함수의 인자로, 함수의 리턴타입으로 사용할 수 있다
-->   
    <script>
        const a = Symbol('name');
        const b = Symbol('name');
        console.log(a === b); // false
        // Symbol은 각 고유의 값을 가진다 

        const c = Symbol.for('name');
        const d = Symbol.for('name');
        console.log(c === d); // true
        // 문자열값이 같은 Symbol를 만드려면 for를 붙이면 된다
    </script>
</body>
</html>
