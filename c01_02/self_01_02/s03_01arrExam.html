<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        // 1.주어진 배열을 문자열로 변환
        const fruits1 = ['apple', 'banana', 'orange'];
        // const str = fruits.toString(); -> 단순 문자열 변환
        const str = fruits1.join(' and '); 
        // 입력 파라미터로 separator를 사용 -> 원하는 구분자를 사용하여 적용
        console.log(str);

        // 2.주어진 String을 배열로 변환
        const fruits2 = 'apple, banana, orange';
        const arr = fruits2.split(',');
        // split은 하나의 인덱스에 배열 값을 전부 넣기때문에 구분자를 꼭 명시해야한다
        console.log(arr);

        // 3.주어진 배열의 순서를 거꾸로 만들기
        const array1 = [1,2,3,4,5];
        const result = array1.reverse();
        // reverse -> 원본 자체를 건들여서 순서를 거꾸로 만든다
        console.log(result);
        console.log(array1);

        // 4.주어진 배열의 0,1번째 값을 제외한 새로운 배열을 만들기
        const array2 = [1,2,3,4,5];
        const result2 = array2.slice(2,5);
        // splice -> 원본 자체를 수정 
        // slice -> 복사본을 만들어서 원본은 절대 건들지않는다
        console.log(result2);
        console.log(array2);
    </script>
</body>
</html>
