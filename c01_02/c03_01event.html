<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <input type="number" id="one"><br/>
    <input type="number" id="two"><br/>
    <input type="number" id="result" readonly>
    <button id="btnSum">sum</button>

    <script>
        let inputTag1 = document.querySelector('#one'); 
        let inputTag2 = document.querySelector('#two'); 
        let result = document.querySelector('#result'); 
        let btnSum = document.querySelector('#btnSum'); 
        
        sum = () => {
           let sum = Number(inputTag1.value) + Number(inputTag2.value);

           result.value = sum;
        }
        
        btnSum.onclick = sum;
    </script>
</body>
</html>
