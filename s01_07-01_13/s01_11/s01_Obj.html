<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // 객체는 값들을 그룹화할때 매우 유용하다
        let obj = {
            name : 'grande',
            height: 160,
            action : function(){
                console.log('Singing');
            },
        }

        // 속성은 [] 혹은 . 로 접근!
        console.log(obj['name']);
        obj.action();
        console.log(obj.height);

        // ------------------------------
        // 문자열을 객체로 생각함(이상해.......)
        console.log('자바스크립트'[2]);
        console.log('자바스크립트'.length);
        console.log('★'.repeat(3));

        // 대괄호 안에는 변수를 쓸 수 있으나 . 뒤에는 안된다

        // 값 삭제는 null로 해주는게 좋다
        obj.name = null;
        console.log(obj.name); // null
    </script>
</body>
</html>
